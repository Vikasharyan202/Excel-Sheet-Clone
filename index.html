<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Spreadsheet Clone</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <div class="page_actions_container">
        <div class="page_action">Home</div>
        <div class="page_action">File</div>
        <div class="page_action">Insert</div>
        <div class="page_action">Layout</div>
        <div class="page_action">Help</div>
    </div>
    <div class="cellprops_actions_container">
        <span class="material-symbols-outlined copy">
            content_copy
        </span>
        <span class="material-symbols-outlined cut">
            content_cut
        </span>
        <span class="material-symbols-outlined paste">
            content_paste
        </span>
        <select class="font_family_prop">
            <option value="monospace">Monospace</option>
            <option value="sans-sarif">Sans-sarif</option>
            <option value="fantasy">Fantasy</option>
            <option value="cursive">cursive</option>
        </select>
        <select class="font_size_prop">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>
        <span class="material-symbols-outlined bold">
            format_bold
        </span>
        <span class="material-symbols-outlined italic">
            format_italic
        </span>
        <span class="material-symbols-outlined underline">
            format_underlined
        </span>
        <span class="left material-symbols-outlined alignment">
            format_align_left
        </span>
        <span class="center material-symbols-outlined alignment">
            format_align_center
        </span>
        <span class="right material-symbols-outlined alignment">
            format_align_right
        </span>
        <div class="color_prop">
            <span class="material-symbols-outlined">
                format_color_text
            </span>
            <input type="color" class="fontColor">
        </div>
        <div class="color_prop">
            <span class="material-symbols-outlined">
                format_color_fill
            </span>
            <input type="color" class="bgColor">
        </div>   
    </div>
    <div class="formula_actions_container">
        <input type="text" class="address_bar">
        <img width="50" height="50" src="https://img.icons8.com/ios/50/formula-fx.png" class="formula_icon" />
        <input type="text" class="formula_bar">
    </div>
    <div class="grid_container">
        <div class="top_left_dummy_box"></div>
        <div class="address_col_container"></div>
        <div class="cells_container">
            <div class="address_row_container"></div>
        </div>
    </div>
    <div class="sheet_actions_container">
        <div class="sheet_add_icon">
            <span class="material-symbols-outlined">
                post_add
            </span>
        </div>
        <div class="sheets_folder_container">
           
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="./cycleValidation.js"></script>
    <script src="./sheetHandling.js"></script>
    <script src="./cell-properties.js"></script>
    <script src="./cyclicPathTrace.js"></script>
    <script src="./formula.js"></script>
    <script src="./cutCopyPaste.js"></script>
    
</body>
</html>
